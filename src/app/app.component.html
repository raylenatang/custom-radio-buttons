<form class="container" [formGroup]="testForm" (ngSubmit)="onSubmit()">
  <mat-button-toggle-group formControlName="degree">
    <mat-button-toggle *ngFor="let number of numbers" [value]="number">
      {{ number }}
    </mat-button-toggle>
  </mat-button-toggle-group>
  <div class="button-row">
    <button tappable type="submit" mat-raised-button color="primary" [disabled]="testForm.invalid">
      Submit
    </button>
  </div>
</form>
