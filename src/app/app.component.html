<div class="toggle-button-group">
  <mat-button-toggle-group name="degree" aria-label="Degree" #group="matButtonToggleGroup">
    <mat-button-toggle *ngFor="let number of numbers" [value]="number">
      {{ number }}
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
<p>Selected value: {{ group.value }}</p>
